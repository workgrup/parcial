    <body>

		
		

		

<script type="text/javascript">

       var n1 = parseInt(prompt("n1"));
       var n2 = parseInt(prompt("n2"));
       var n3 = parseInt(prompt("n3"));
        
		var x1 = (-n2+(Math.sqrt((Math.pow(n2,2)-(4*n1*n3)))))/(2*n1);
		var x2 = (-n2-(Math.sqrt((Math.pow(n2,2)-(4*n1*n3)))))/(2*n1);

		alert("x1: " + x1);
		alert("x2: " + x2);
	
</script>
